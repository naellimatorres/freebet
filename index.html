<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Freebet (Hedge)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2e7d32;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1b5e20;
    }
    .result {
      margin-top: 15px;
      background: #eef;
      padding: 12px;
      border-radius: 5px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Calculadora de Freebet (Hedge)</h2>

  <label>Stake real da freebet (R$)</label>
  <input type="number" id="stakeReal" step="0.01">

  <label>Valor da freebet (R$)</label>
  <input type="number" id="freebet" step="0.01">

  <label>Odd da APOSTA com freebet</label>
  <input type="number" id="oddFreebet" step="0.01">

  <label>Odd do hedge</label>
  <input type="number" id="oddHedge" step="0.01">

  <button onclick="calcular()">Calcular</button>

  <div class="result" id="resultado"></div>
</div>

<script>
function calcular() {
  const stakeReal = parseFloat(document.getElementById("stakeReal").value);
  const freebet = parseFloat(document.getElementById("freebet").value);
  const oddFreebet = parseFloat(document.getElementById("oddFreebet").value);
  const oddHedge = parseFloat(document.getElementById("oddHedge").value);

  if (oddHedge <= 1 || oddFreebet <= 1) {
    document.getElementById("resultado").innerHTML = "Odds devem ser maiores que 1.";
    return;
  }

  const stakeHedge = stakeReal / (oddHedge - 1);
  const lucroFreebet = freebet * (oddFreebet - 1);
  const lucroSeFreebetGanhar =
    (stakeReal * (oddFreebet - 1)) + lucroFreebet - stakeHedge;

  document.getElementById("resultado").innerHTML = `
    <strong>ðŸ“Œ COMO APOSTAR</strong><br><br>

    ðŸ”µ <strong>Aposta 1 â€” Casa da Freebet</strong><br>
    â€¢ Aposte <strong>R$ ${stakeReal.toFixed(2)}</strong> de dinheiro real<br>
    â€¢ Use <strong>R$ ${freebet.toFixed(2)}</strong> de freebet<br>
    â€¢ Odd: <strong>${oddFreebet}</strong><br><br>

    ðŸŸ¢ <strong>Aposta 2 â€” Casa do Hedge</strong><br>
    â€¢ Aposte <strong>R$ ${stakeHedge.toFixed(2)}</strong><br>
    â€¢ Odd: <strong>${oddHedge}</strong><br><br>

    <strong>ðŸ“Š RESULTADOS</strong><br>
    â€¢ Se a freebet ganhar â†’ <strong>Lucro: R$ ${lucroSeFreebetGanhar.toFixed(2)}</strong><br>
    â€¢ Se o hedge ganhar â†’ <strong>Resultado: R$ 0,00</strong>
  `;
}
</script>

</body>
</html>
